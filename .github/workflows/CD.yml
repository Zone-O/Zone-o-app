name: Continous Deployment

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy
        run: |
          echo "Deploying"
          echo ${{ secrets.SSH_KEY }} > ~/id_rsa.pub
          ssh -i ~/id_rsa.pub ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT }}
          killall python3
          rm -rf ${{ secrets.GIT_REPO_NAME }}
          git clone ${{ secrets.GIT_REPO }} ${{ secrets.GIT_REPO_NAME }}
          cd ${{ secrets.GIT_REPO_NAME }}
          git checkout ${{ secrets.GIT_BRANCH }}
          git pull
          flutter pub get
          flutter build web --release
          python3 -m http.server 8080 &
